{% extends './base.html' %}

{%block title%} Personnel management {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4" offset-md-4>
        <h2>Edicion de personal</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarPersonal/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtnombrePersonal" name="txtnombrePersonal" value="{{personal.nombres}}"
                            class="form-control" placeholder="Nombre" minlength="1" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtapellidoPersonal" name="txtapellidoPersonal"
                            value="{{personal.apellidos}}" class="form-control" placeholder="Apellido" minlength="1"
                            maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txttipoDocumentoPersonal" name="txttipoDocumentoPersonal"
                            value="{{personal.tipo_documento}}" class="form-control" placeholder="Tipo de documento"
                            required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtnumeroDocumentoPersonal" name="txtnumeroDocumentoPersonal"
                            value="{{personal.numero_documento}}" class="form-control" placeholder="Numero de documento"
                            minlength="1" maxlength="30" required>
                    </div>
                        <input type="text" hidden id="id" name="id" value="{{personal.id}}">
                    <div class="form group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
